<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronomy Explorer</title>
</head>
<body>
    <h1>Welcome to Astronomy Explorer</h1>
    <p>Discover movies, books, and facts about the universe.</p>
    
    <fieldset>
        <legend>User Information</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob">
    </fieldset>
    
    <fieldset>
        <legend>Choose Your Interest</legend>
        <label>Select Category:</label>
        <select name="category" size="3">
            <option value="movies">Movies</option>
            <option value="books">Books</option>
            <option value="facts">Facts</option>
        </select>
    </fieldset>
    
    <fieldset>
        <legend>Favorite Astronomy Movie</legend>
        <label for="movie">Select a movie:</label>
        <input list="movies" id="movie" name="movie">
        <datalist id="movies">
            <option value="Interstellar"></option>
            <option value="Gravity"></option>
            <option value="The Martian"></option>
            <option value="Apollo 13"></option>
        </datalist>
    </fieldset>
    
    <fieldset>
        <legend>Quiz: What do you like most?</legend>
        <label>
            <input type="radio" name="like" value="planets"> Planets
        </label>
        <label>
            <input type="radio" name="like" value="stars"> Stars
        </label>
        <label>
            <input type="radio" name="like" value="galaxies"> Galaxies
        </label>
    </fieldset>
    
    <fieldset>
        <legend>Favorite Topics</legend>
        <label>
            <input type="checkbox" name="topics" value="black_holes"> Black Holes
        </label>
        <label>
            <input type="checkbox" name="topics" value="nebulae"> Nebulae
        </label>
        <label>
            <input type="checkbox" name="topics" value="exoplanets"> Exoplanets
        </label>
        <label>
            <input type="checkbox" name="topics" value="comets"> Comets
        </label>
    </fieldset>
    
    <fieldset>
        <legend>Upload Your Favorite Astronomy Image</legend>
        <input type="file" name="astro_image">
    </fieldset>
    
    <fieldset>
        <legend>Share Your Thoughts</legend>
        <label for="thoughts">Your message:</label>
        <textarea id="thoughts" name="thoughts" rows="4" cols="50" placeholder="Share your thoughts on astronomy..."></textarea>
    </fieldset>
    
    <fieldset>
        <legend>Other Elements</legend>
        <label for="range">Rate your interest in Astronomy (1-10):</label>
        <input type="range" id="range" name="range" min="1" max="10">
        
        <label for="color">Choose a theme color:</label>
        <input type="color" id="color" name="color">
        
        <label for="url">Favorite Astronomy Website:</label>
        <input type="url" id="url" name="url" placeholder="Enter URL">
        
        <label for="number">How many astronomy books have you read?</label>
        <input type="number" id="number" name="number" min="0">
    </fieldset>
    
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
</body>
</html>
